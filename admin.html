<!DOCTYPE html>
<html lang="en">
<head><link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">

  <title>Admin Dashboard - Debby Booster Sites</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

  <header class="w-full max-w-5xl flex justify-between items-center py-4">
    <h1 class="text-2xl font-bold">Admin Dashboard</h1>
    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>

  <main class="w-full max-w-5xl mt-6">
    <section class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">All Orders</h2>
      <ul id="ordersList" class="space-y-2">
        <!-- Orders will appear here -->
      </ul>
    </section>
  </main>

  <script src="js/admin.js"></script>

</html>
